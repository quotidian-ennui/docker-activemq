name: create-release
on:
  push:
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        uses: orhun/git-cliff-action@v2.0.6
        id: git-cliff
        with:
          args: --current
        env:
          OUTPUT: CHANGELOG.md
      - name: Post Process Changelog
        id: changelog
        # post processor that changes names to github users.
        # It will be done when post_processors are enabled in git-cliff (post 1.2.0)
        # git-cliff was released @ 2023-08-31, but the corresponding action is not yet
        # updated
        run: |
          function write_gh_outputs() {
            file="$1"
            # shellcheck disable=SC2129
            eof=$(head -c15 /dev/urandom | base64)
            {
              printf "contents<<%s\n" "${eof}";
              cat "$file";
              printf "%s\n" "${eof}";
            } >> "$GITHUB_OUTPUT"
            echo "changelog=$file" >> "$GITHUB_OUTPUT"
          }
          postProcessing=$(mktemp --tmpdir="${RUNNER_TEMP}" changelog.XXXXXXXXXX)
          cat "${{ steps.git-cliff.outputs.changelog }}" \
            | sed -e "s/Lewin Chan/@quotidian-ennui/g" \
            | sed -e "s/dependabot\[bot\]/@dependabot/g" \
          >"$postProcessing"
          write_gh_outputs "$postProcessing"
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: ${{ steps.changelog.outputs.changelog }}
          # body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          makeLatest: true
